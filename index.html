<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mars Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="loading">Loading...</div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/examples/jsm/controls/OrbitControls": "https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js",
                "three/examples/jsm/loaders/FBXLoader": "https://unpkg.com/three@0.160.0/examples/jsm/loaders/FBXLoader.js",
                "three/examples/jsm/libs/fflate.module.min": "https://unpkg.com/three@0.160.0/examples/jsm/libs/fflate.module.min.js"
            }
        }
    </script>
    <script type="module" src="main.js"></script>
</body>
</html>
